<div class="header-wrapper">
  <div>
    <span class="bold-text">{{header | uppercase}}</span>
    <i (click)="toggleCollapsible()"
       class="button mdi" [ngClass]="collapsibleButtonClass">
    </i>
  </div>
  <div class="clear-button button" (click)="handleClearClick()">
    Clear
    <i class="mdi mdi-close-circle"></i>
  </div>
</div>
<div [@visibilityState]="animationState">
  <ng-content></ng-content>
</div>
