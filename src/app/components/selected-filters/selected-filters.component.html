<div class="container panel">
  <div *ngFor="let filterCategory of filters | objectKeys;" class="item">
    <div *ngIf="filters[filterCategory].length > 0">
      <span class="category-name">{{filterCategory}}:</span>
      <app-chip
        *ngFor="let filter of filters[filterCategory];" [ngStyle]="{'color' : filter.selected ? 'blue' : ''}"
        (onDeleteClick)="removeFilter(filterCategory, filter)">
        {{filter?.name}}
      </app-chip>
    </div>
  </div>
</div>
