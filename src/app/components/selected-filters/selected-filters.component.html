<div class="container panel">
  <div *ngFor="let category of filters | objectKeys;" class="item">
    <div *ngIf="filters[category].length > 0">
      <span class="category-name">{{category}}:</span>
      <app-chip
        *ngFor="let filter of filters[category];" [ngStyle]="{'color' : filter.selected ? 'blue' : ''}"
        (onDeleteClick)="handleDeleteFilterClick(category, filter)">
        {{filter?.name}}
      </app-chip>
    </div>
  </div>
</div>
